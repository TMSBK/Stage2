<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="manifest" href="/manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#252831">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Restaurant Info</title>
  </head>
  <body class="inside">
      <a href="#restaurant-address" class="skip-link">Skip to details</a>
    <header>
      <nav class="nav">
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
      <nav aria-label="Breadcrumb">
        <ol id="breadcrumb">
          <li><a href="/" aria-current="page">Home</a></li>
        </ol>
      </nav>
    </header>
    <main id="maincontent">
      <section id="map-container" role="application" aria-hidden="true">
        <div id="map"></div>
      </section>
      <section id="restaurant-container">
        <h2 id="restaurant-name" tabindex="0"></h2>
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address" tabindex="0"></p>
        <table id="restaurant-hours" tabindex="0"></table>
      </section>
      <section id="reviews-container">
        <form name="submitForm" onsubmit="return makeReview()">
          <div id="sub-form">
            <input name='name' id="nameInput" placeholder="Your name">
            <div id="svg">
              <svg id="fav" xmlns="http://www.w3.org/2000/svg" width="38" height="38" viewBox="0 0 24 24"><path d="M12 9.229c.234-1.12 1.547-6.229 5.382-6.229 2.22 0 4.618 1.551 4.618 5.003 0 3.907-3.627 8.47-10 12.629-6.373-4.159-10-8.722-10-12.629 0-3.484 2.369-5.005 4.577-5.005 3.923 0 5.145 5.126 5.423 6.231zm-12-1.226c0 4.068 3.06 9.481 12 14.997 8.94-5.516 12-10.929 12-14.997 0-7.962-9.648-9.028-12-3.737-2.338-5.262-12-4.27-12 3.737z"/></svg>
            </div>
          </div>
          <textarea name='comments' placeholder="Your comment" id="comment"></textarea>
          <div id="ratings">
            <span id="1" class="radioInputSpan">
              <input name='rating' class="radioInput" type="radio" value="1" name="radioButton" onchange="ratingTracker(this)">
            </span>
            <span id="2" class="radioInputSpan">
              <input name='rating' class="radioInput" type="radio" value="2" name="radioButton" onchange="ratingTracker(this)">
            </span>
            <span id="3" class="radioInputSpan">
              <input name='rating' class="radioInput" type="radio" value="3" name="radioButton" onchange="ratingTracker(this)">
            </span>
            <span id="4" class="radioInputSpan">
              <input name='rating' class="radioInput" type="radio" value="4" name="radioButton" onchange="ratingTracker(this)">
            </span>
            <span id="5" class="radioInputSpan">
              <input name='rating' class="radioInput" type="radio" value="5" name="radioButton" onchange="ratingTracker(this)">
            </span>
            <p id="ratingSign">Rate the restaurant</p>
          </div>
          <button id="submitButton" type="submit">Submit</button>
        </form>

        <!--<form onsubmit="return deleteReview(95)">
          <button type='submit'>Delete</button>
        </form>-->

        <ul id="reviews-list"  tabindex="0"></ul>
      </section>
    </main>
    <footer id="footer">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="js/dbhelper.js"></script>
    <script src="js/indexController.js"></script>
    <script src="js/restaurant_info.js"></script>
    <!--<script src="dist/js/all2.js"></script>-->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsvl1Oghd7gJbRqST-tTzxxkJtgUd1Cio&libraries=places&callback=initMap"></script>
  </body>
</html>
